<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>رستوران مامانی ازارا</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; margin:0; background:#f4f4f4; color:#222; }
    header { background:#8b0000; color:#fff; padding:15px 30px; position:sticky; top:0; z-index:1000; }
    nav { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    nav h1 { margin:0; font-size:24px; }
    nav ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; flex-wrap:wrap; }
    nav a { color:#fff; text-decoration:none; font-weight:600; transition:0.3s; }
    nav a:hover { color:#ffcc00; }
    main { max-width:1200px; margin:20px auto; padding:0 15px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); overflow:hidden; text-align:center; transition:0.3s; }
    .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.15); }
    .card img { width:100%; height:150px; object-fit:cover; }
    .card h3 { margin:10px 0; font-size:18px; }
    .category-title { font-size:22px; margin:30px 0 15px; color:#8b0000; font-weight:700; }
    footer { text-align:center; padding:20px; background:#111; color:#eee; margin-top:30px; }
    /* Login Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:30px; border-radius:12px; width:300px; text-align:center; }
    .modal-content input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
    .modal-content button { width:100%; padding:10px; background:#8b0000; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
    .close { position:absolute; top:20px; right:20px; font-size:28px; color:#fff; cursor:pointer; }
    @media(max-width:600px){ nav ul{flex-direction:column; gap:10px;} }
  </style>
</head>
<body>
<header>
  <nav>
    <h1>رستوران مامانی ازارا</h1>
    <ul>
      <li><a href="#menu">منو</a></li>
      <li><a href="#" onclick="openModal()">ورود</a></li>
      <li><a href="#contact">تماس</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="menu">
    <h2>منوی غذاها</h2>

    <div class="category-title">۵۰ غذای نونی</div>
    <div class="grid">
      <!-- نمونه کارت‌ها، می‌توان 50 تا اضافه کرد -->
      <div class="card"><img src="https://via.placeholder.com/150" alt="کوفته تبریزی"><h3>کوفته تبریزی</h3></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="کوفته ریزه"><h3>کوفته ریزه</h3></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="کشک بادمجان"><h3>کشک بادمجان</h3></div>
      <!-- ادامه 50 غذای نونی ... -->
    </div>

    <div class="category-title">۵۰ غذای برنجی</div>
    <div class="grid">
      <div class="card"><img src="https://via.placeholder.com/150" alt="چلو کباب کوبیده"><h3>چلو کباب کوبیده</h3></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="چلو جوجه کباب"><h3>چلو جوجه کباب</h3></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="زرشک پلو"><h3>زرشک پلو با مرغ</h3></div>
      <!-- ادامه 50 غذای برنجی ... -->
    </div>
  </section>

  <section id="contact">
    <h2>تماس با ما</h2>
    <p>شماره تماس: 09116666173</p>
  </section>
</main>

<footer>
  <p>© 2025 رستوران مامانی ازارا</p>
</footer>

<!-- Login Modal -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>ورود</h2>
    <input type="text" placeholder="نام کاربری">
    <input type="password" placeholder="رمز عبور">
    <button onclick="alert('ورود موفق!')">ورود</button>
  </div>
</div>

<script>
function openModal(){ document.getElementById('loginModal').style.display='flex'; }
window.onclick = function(event){
  if(event.target == document.getElementById('loginModal')){ document.getElementById('loginModal').style.display='none'; }
}
</script>
</body>
</html>

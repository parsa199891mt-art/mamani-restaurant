/* Login Modal */

.modal-content button {width:100%; padding:12px; background:#8b0000; color:#fff; border:none; border-radius:8px; font-weight:600; font-size:16px; cursor:pointer; transition:0.3s;}
.modal-content button:hover {background:#ff4500; transform:scale(1.05);}
.close {position:absolute; top:10px; left:10px; font-size:28px; font-weight:bold; cursor:pointer; color:#8b0000;}
